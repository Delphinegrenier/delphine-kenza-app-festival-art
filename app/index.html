  <body data-bs-spy="scroll" data-bs-target="#navId">
    <header>
      <nav class="navbar navbar-dark bg-info fixed-top">
        <div class="container-fluid justify-content-between">
          <a href="#" class="navbar-brand order-2"
            ><img src="../assets/logo_cynetart.png" alt="" class="logo"
          /></a>

          
            <img src="../assets/photo_profil.jpg" class="profil order-3" alt="" />
            <button
              class="navbar-toggler order-first"
              data-bs-toggle="collapse"
              data-bs-target="#mainNav"
              aria-controls="mainNav"
              aria-expanded="false"
              aria-label="Affichage/masquage de la navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

          <div id="mainNav" class="collapse navbar-collapse order-4">
            <ul class="nav navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Acceuil</a>
              </li>
              <li class="nav-item">

              <li>

              <li>

              <li>
                <a class="nav-link" href="#">Amis sur carte interactive</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main>
      <div class="container-fluid">
        <div class="search">
          <form>
            <div class="input-group justify-content-center">
              <span class="input-group-text bg-transparent"><i class="bi bi-search"></i></span>
            <input class="form-control me-3 text-light bg-transparent" type="search" placeholder="Rechercher une oeuvre, un artiste...">
            </div>
          </form>
        </div>

        <div class="recommend">
          <ul class="no-bullets">
            <li class="d-inline-block">
              <button type="button" class="btn btn-outline-primary">Toutes</button>
            </li>
            <li class="d-inline-block">
              <button type="button" class="btn btn-outline-light">Concerts</button>
            </li>
            <li class="d-inline-block">
              <button type="button" class="btn btn-outline-light">Installations interactives</button>
            </li>
            <li class="d-inline-block">
              <button type="button" class="btn btn-outline-light">AR/VR</button>
            </li>
            <li class="d-inline-block">
              <button type="button" class="btn btn-outline-light">Performances</button>
            </li>
          </ul>
        </div>

        <div id="vedette">
          <section class="row mx-auto">
            <h2 class="h5 text-light">En vedette</h2>
            <div class="col-6 col-sm-5 col-md-4 col-lg-4 d-inline-block">
              <a href="artwork.html" class="card bg-info mb-3">
                <img src="../assets/artworks/cybernetic_garden_Maze-Space.png" class="card-img-top img-art">
                  <div class="card-body">
                    <h1 class="card-title h6">Cybernetic Garden</h6>
                      <p class="text-light artist">Par MAZE/SPACE</p>
                      <div>
                        <i class="bi bi-calendar text-primary"></i>
                        <p class="date d-inline-block text-primary">10 mars 2023</p>
                        <i class="bi bi-clock-fill text-primary ms-2"></i>
                        <p class="date d-inline-block text-primary text-end">18h</p>
                      </div>
                      <div>
                        <img src="../assets/photo_profil.jpg" class="artist-photo" alt="" />
                        <p class="informe d-inline-block text-primary">Plus d'info</p>
                        <i class="bi bi-chevron-right text-primary"></i>
                      </div>
                  </div>
                </a>
            </div>
          </section>
        </div>
        
      </div>
      

    </main>

        </div>

      </div>
